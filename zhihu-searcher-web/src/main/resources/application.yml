spring:
  profiles:
    active: prod
  http:
    encoding:
      charset: UTF-8
      force: true

  freemarker:
    template-loader-path: classpath:/templates/
    cache: false
    charset: UTF-8
    content-type: text/html
    expose-request-attributes: true
    suffix: .ftl
    check-template-location: true
  resources:
    static-locations: classpath:/static/

# 综合指标计算时各个指标占比权重
account:
  match: 0.7
  text: 0.2
  user: 0.1



